<ng-container *ngFor="let carrera of materias; let i=index;">
  <ion-header translucent>
    <ion-toolbar>
      <ion-title class="ion-padding">Paso {{data.seccionActual}}: Sel. materias a cursar en {{carrera.code}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-por-carrera *ngIf="data.seccionActual-2-data.seleccionados.length==i" [selectedCareerId]="carrera._id" (seleccionados)="onChange($event,carrera._id)"></app-por-carrera>
</ng-container>
