<ng-container *ngFor="let carrera of data.seleccionados; let i=index;">

    <ion-toolbar>
      <ion-title>Paso {{data.seccionActual}}: Sel. mat. aprobadas {{carrera.code}}</ion-title>

  </ion-header>
    <app-por-carrera *ngIf="data.seccionActual-2==i" [selectedCareerId]="carrera._id" (seleccionados)="onChange($event,carrera._id)"></app-por-carrera>
</ng-container>
