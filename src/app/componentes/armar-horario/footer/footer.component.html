  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="primary" (click)="next()" *ngIf="!validarSeccion(ultimo)">
      <ion-icon name="arrow-redo"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button  color="primary" button (click)="previous()" *ngIf="this.data.seccionActual!=1">
      <ion-icon name="arrow-undo"></ion-icon>
    </ion-fab-button>
  </ion-fab>
