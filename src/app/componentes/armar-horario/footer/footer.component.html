<ion-footer>
  <ion-toolbar>
    <ion-item slot="end" button (click)="next()" *ngIf="!validarSeccion(ultimo)" lines="none">
      <ion-label>SIGUIENTE</ion-label>
      <ion-icon name="caret-forward" size="large"></ion-icon>
    </ion-item>
    <ion-item slot="start" button (click)="previous()" *ngIf="this.data.seccionActual!=1" lines="none">
      <ion-icon name="caret-back" size="large"></ion-icon>
      <ion-label>ATRAS</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
