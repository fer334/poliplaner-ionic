<ng-container *ngFor="let carrera of data.seleccionados; let i=index;">
  <ng-container *ngIf="data.indiceCarrera==i">
    <ion-header>
      <ion-toolbar>
        <ion-title>Paso {{data.absoluteSeccion}}: Sel. mat. a cursar {{carrera.code}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-mat-por-carrera [selectedCareerId]="carrera._id" (seleccionados)="onChange($event,carrera._id)"></app-mat-por-carrera>
  </ng-container>
</ng-container>
