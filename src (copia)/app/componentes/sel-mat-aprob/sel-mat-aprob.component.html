<ng-container *ngFor="let carrera of carrerasElegidas; let i=index;">
  <ng-container *ngIf="data.indiceCarrera==i">
    <ion-header>
      <ion-toolbar>
        <ion-title>Paso {{paso+data.indiceCarrera}}: Sel. mat. aprobadas {{carrera.code}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-mat-por-carrera  [selectedCareerId]="carrera._id" [esAprobar]=true (seleccionados)="onChange($event,carrera._id)"></app-mat-por-carrera>
  </ng-container>
</ng-container>
