<ion-header slot="fixed">
  <ion-toolbar>
    <ion-title>Paso {{paso}}: Selecciona tu/s carrera/s</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list *ngFor="let career of careers">
  <ion-item>
    <ion-checkbox slot="start" [(ngModel)]="career.isChecked" (ionChange)="onChange()"></ion-checkbox>
    <ion-label>{{career.name}}</ion-label>
  </ion-item>
</ion-list>
