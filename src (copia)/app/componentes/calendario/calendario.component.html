<ion-content>
  <ion-infinite-scroll>
    <div class="ion-padding-top" *ngIf="mostrarCalendario">
      <ion-calendar [(ngModel)]="date" (change)="onChange($event)" [type]="type" [format]="'DD-MM-YYYY'"
        [options]="optionsMulti" (monthChange)="monthChange($event)">
      </ion-calendar>
    </div>
    <div class="divider"></div>
    <ion-list class="ion-no-padding-top" lines="full">
      <ion-item *ngFor="let evento of eventosMes[currentMes]">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col class="ion-align-self-center" style="flex: 0 0 0px;">
              <ion-label class="ion-text-right">
                <p>{{evento.fecha}}</p>
                <p>{{evento.hora}}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="ion-padding ion-text-wrap">
                <h2>{{evento.tipo}}</h2>
                <p>{{evento.materia}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-infinite-scroll>
</ion-content>
