<ion-content>
  <ion-header translucent="true">
    <ion-toolbar>
      <h5 class="ion-padding-start"  textarea-wrapper >
        <strong>
          Evento{{eventosPorMostrar.length>1 ? 's':""}} en fecha: {{fechaActual}}
        </strong>
      </h5>
    </ion-toolbar>
  </ion-header>

  <div class="divider"></div>
  <ion-list class="ion-no-padding-top" lines="full">
    <ion-item *ngFor="let evento of eventosPorMostrar">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-align-self-center" style="flex: 0 0 0px;">
            <ion-label class="ion-text-right">
              <p text >{{evento.hora}}</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="ion-padding-start ion-text-wrap">
              <h2>{{evento.tipo}}</h2>
              <p>{{evento.materia}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
